<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game </title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock Game</h1>
    </header>

    <div class="scores">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/rock.webp" alt="rock-image">
        </div>
        <div class="choice" id="c">
            <img src="assets/images/scissors.webp" alt="scissors-image">
        </div>
        <div class="choice" id="p">
            <img src="assets/images/paper.webp" alt="paper-image">
        </div>
        <div class="choice" id="l">
            <img src="assets/images/lizard.webp" alt="lizard-image">
        </div>
        <div class="choice" id="s">
            <img src="assets/images/spock.webp" alt="spock-image">
        </div>

    </div>
    <p id="action-message">Good luck!</p>
    <script src="assets/script.js"></script>
</body>

</html>
