<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game of chance that expands the traditional game of Rock, Paper, Scissors.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game </title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock Game</h1>
        <div class="icon"><i class=" fa-solid fa-hand-back-fist"></i><i class="fa-solid fa-hand"></i><i
                class="fa-solid fa-scissors"></i><i class="fa-solid fa-hand-lizard"></i> <i
                class="fa-solid fa-hand-spock"></i>
        </div>
    </header>


    <div class="scores">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You WON!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/rock.webp" alt="rock-image">
        </div>
        <div class="choice" id="c">
            <img src="assets/images/scissors.webp" alt="scissors-image">
        </div>
        <div class="choice" id="p">
            <img src="assets/images/paper.webp" alt="paper-image">
        </div>
        <div class="choice" id="l">
            <img src="assets/images/lizard.webp" alt="lizard-image">
        </div>
        <div class="choice" id="s">
            <img src="assets/images/spock.webp" alt="spock-image">
        </div>

    </div>
    <p id="action-message">Good luck!</p>
    <script src="assets/script.js"></script>
</body>

</html>
